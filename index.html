<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz de Alfabetiza√ß√£o</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192x192.png">
    <link rel="apple-touch-icon" href="icon-192x192.png">
    <meta name="theme-color" content="#2b7cff">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f9ff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2b7cff;
        }

        .quiz-box {
            background: white;
            border-radius: 12px;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            margin: 8px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #2b7cff;
            color: white;
        }

        button:hover {
            background: #1f5fd1;
        }

        .feedback {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h1>üìö Quiz de Alfabetiza√ß√£o</h1>
<p>Escolha a resposta correta!</p>

<div class="quiz-box">
    <h2 id="question"></h2>
    <div id="answers"></div>
    <p class="feedback" id="feedback"></p>
    <button onclick="nextQuestion()">Pr√≥xima ‚û°Ô∏è</button>
</div>

<script>
    const quiz = [
        {
            question: "Qual letra come√ßa a palavra BOLA?",
            answers: ["B", "C", "D"],
            correct: "B"
        },
        {
            question: "Qual s√≠laba forma a palavra CA + SA?",
            answers: ["CASA", "CAMA", "CADA"],
            correct: "CASA"
        },
        {
            question: "Qual palavra corresponde ao desenho de um GATO?",
            answers: ["GATO", "PATO", "RATO"],
            correct: "GATO"
        },
        {
            question: "Complete a frase: O cachorro est√° ____.",
            answers: ["correndo", "comer", "azul"],
            correct: "correndo"
        },
        {
            question: "Qual dessas √© uma frase correta?",
            answers: [
                "A bola pula.",
                "Bola a pula.",
                "Pula bola a."
            ],
            correct: "A bola pula."
        }
    ];

    let current = 0;

    function loadQuestion() {
        document.getElementById("feedback").innerText = "";
        document.getElementById("question").innerText = quiz[current].question;

        const answersDiv = document.getElementById("answers");
        answersDiv.innerHTML = "";

        quiz[current].answers.forEach(answer => {
            const btn = document.createElement("button");
            btn.innerText = answer;
            btn.onclick = () => checkAnswer(answer);
            answersDiv.appendChild(btn);
        });
    }

    function checkAnswer(answer) {
        const feedback = document.getElementById("feedback");

        if (answer === quiz[current].correct) {
            feedback.innerText = "‚úÖ Muito bem!";
            feedback.style.color = "green";
        } else {
            feedback.innerText = "‚ùå Tente novamente!";
            feedback.style.color = "red";
        }
    }

    function nextQuestion() {
        current++;

        if (current >= quiz.length) {
            document.querySelector(".quiz-box").innerHTML = `
                <h2>üéâ Parab√©ns!</h2>
                <p>Voc√™ concluiu o quiz!</p>
            `;
        } else {
            loadQuestion();
        }
    }

    loadQuestion();

    /* REGISTRO DO SERVICE WORKER (CORRIGIDO) */
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('‚úÖ Service Worker registrado', reg))
                .catch(err => console.error('‚ùå Erro ao registrar o SW:', err));
        });
    }
</script>

</body>
</html>
