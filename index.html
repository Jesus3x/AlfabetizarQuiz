<meta charset="UTF-8">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f9ff;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #2b7cff;

    .quiz-box {
        background: white;
        border-radius: 12px;

        max-width: 600px;

    }
    button {

        background: #2b7cff;

    }

    }
</style>
</head>
<body>

<h1>üìö Quiz de Alfabetiza√ß√£o</h1>
<p>Escolha a resposta correta!</p>

<div class="quiz-box">
    <h2 id="question"></h2>
    <div id="answers"></div>
    <p class="feedback" id="feedback"></p>
    <button onclick="nextQuestion()">Pr√≥xima ‚û°Ô∏è</button>
</div>

<script>
const quiz = [
    {
        question: "Qual letra come√ßa a palavra BOLA?",
        answers: ["B", "C", "D"],
        correct: "B"
    },
    {
        question: "Qual s√≠laba forma a palavra CA + SA?",
        answers: ["CASA", "CAMA", "CADA"],
        correct: "CASA"
    },
    {
        question: "Qual palavra corresponde ao desenho de um GATO?",
        answers: ["GATO", "PATO", "RATO"],
        correct: "GATO"
    },
    {
        question: "Complete a frase: O cachorro est√° ____.",
        answers: ["correndo", "comer", "azul"],
        correct: "correndo"
    },
    {
        question: "Qual dessas √© uma frase correta?",
        answers: [
            "A bola pula.",
            "Bola a pula.",
            "Pula bola a."
        ],
        correct: "A bola pula."
    }
];

let current = 0;

function loadQuestion() {
    document.getElementById("feedback").innerText = "";
    document.getElementById("question").innerText = quiz[current].question;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    quiz[current].answers.forEach(answer => {
        const btn = document.createElement("button");
        btn.innerText = answer;
        btn.onclick = () => checkAnswer(answer);
        answersDiv.appendChild(btn);
    });
}

function checkAnswer(answer) {
    if (answer === quiz[current].correct) {
        document.getElementById("feedback").innerText = "‚úÖ Muito bem!";
        document.getElementById("feedback").style.color = "green";
    } else {
        document.getElementById("feedback").innerText = "‚ùå Tente novamente!";
        document.getElementById("feedback").style.color = "red";
    }
}

function nextQuestion() {
    current++;
    if (current >= quiz.length) {
        document.querySelector(".quiz-box").innerHTML =
            "<h2>üéâ Parab√©ns!</h2><p>Voc√™ concluiu o quiz!</p>";
    } else {
        loadQuestion();


    }
}

if (‚ÄòserviceWorker‚Äô in navigator) {
    window.addEventListener(‚Äòload‚Äô, () => {
      navigator.serviceWorker.register(‚Äòservice-worker.js‚Äô)
        .then(reg => console.log(‚Äò‚úÖ Service Worker registrado‚Äô, reg))
        .catch(err => console.error(‚Äò‚ùå Erro ao registrar o SW:‚Äô, err));
    });
            }
</script>

</body>
